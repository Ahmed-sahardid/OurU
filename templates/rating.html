<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Campus Features</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Rate Campus Features and Amenities</h1>
    <form action="/submit_rating" method="post">
        <label for="university">University:</label>
        <input type="text" id="university" name="university" required><br><br>
        
        <label for="library">Library:</label>
        <input type="number" id="library" name="library" min="1" max="5" required><br><br>
        
        <label for="dormitories">Dormitories:</label>
        <input type="number" id="dormitories" name="dormitories" min="1" max="5" required><br><br>
        
        <label for="cafeteria">Cafeteria:</label>
        <input type="number" id="cafeteria" name="cafeteria" min="1" max="5" required><br><br>
        
        <label for="gym">Gym:</label>
        <input type="number" id="gym" name="gym" min="1" max="5" required><br><br>
        
        <label for="overall">Overall Experience:</label>
        <input type="number" id="overall" name="overall" min="1" max="5" required><br><br>
        
        <input type="submit" value="Submit">
        <input type="hidden" id="university" name="university" value="{{ request.args.get('university', '') }}">

</body>
</html>
